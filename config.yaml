title: Paro 的博客
author: { name: Paro }
defaultContentLanguage: zh-cn
hasCJKLanguage: true
disableHugoGeneratorInject: true
baseURL: https://refparo.github.io/
disableKinds: [taxonomy, term]
theme: [base]
markup:
  goldmark:
    renderer:
      unsafe: true
  highlight:
    lineNos: true
    noClasses: false
    style: solorized-dark
    tabWidth: 2
  tableOfContents:
    ordered: true
    startLevel: 2
    endLevel: 3
